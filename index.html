<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Index </title>
        <link rel="stylesheet" href="static/styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
              </a>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-dark">RWE Server Naming Tool</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
        
        <form>
            <div class="form-group row mb-4">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">First name</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="firstName" placeholder="col-form-label">
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Last name</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="lastName" placeholder="col-form-label">
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Email Address</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="emailAddress" placeholder="col-form-label">
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Age</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="age" placeholder="col-form-label">
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="colFormLabel" class="col-sm-4 col-form-label">Gender</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="gender" placeholder="col-form-label">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                      <button type="button" class="btn btn-primary" id="submit-btn" >Submit</button>
                    </div>
                </div>
            </form>
    

        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="static/scripts/script.js"></script>
    </body>
</html>
